<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Part One</title>
    <style>
        body{
            background-color: black;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Form Tutorial</h1>
    <form action="" method="get" accept-charset="UTF-16" enctype="text/plain" autocomplete="off">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="first name" value="abcd"><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" placeholder="last name" value="xyz"><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="age"><br>
        <label for="pswd">Password</label>
        <input type="password" name="" placeholder="enter pswd" id="pswd"><br>
        <input type="week" name="" id="week input">
        <input type="reset" value="reset all enteries"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
